  <script>
    // tao object
    const Hieu = {
      fistName: 'Hiếu',
      lastName: 'Nguyễn',
      age: 32,
      male: true,
    }
    //tao bien
    var Name = document.getElementById('ten');
    var Age = document.getElementById('tuoi');
    var Fullname = Hieu.lastName + ' '+ Hieu.fistName;
  
/*
    if (Hieu.age == 30){

    } else {

    console.log(Fullname)
  */
    switch (Hieu.age){
      case 30:
      Age.innerHTML=('30')
      Name.innerHTML=('30')
      break;
      case 32:
      Age.innerHTML=('32');
      Name.innerHTML=(Fullname);
      default:
      Age.innerHTML=('khong biet');
      Name.innerHTML=(Fullname);
    }
  </script>
