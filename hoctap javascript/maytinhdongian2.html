  <script>

      let console = document.getElementById('display');

    function maytinh(x) {
      let number = document.getElementById('display').value;

      document.getElementById('display').value = number;
    }
    function cl() {
      let console = document.getElementById('display');
      console.value = "";
    }
    function phepbang() {
      let console = document.getElementById('display').value;
      let result = eval(console);
      document.getElementById('display').value = result;
    }
