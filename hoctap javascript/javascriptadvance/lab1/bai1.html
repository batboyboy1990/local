<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouse over, out</title>
</head>
<body>
    <style>
    #doituong1{
        width: 100px;
        height: 100px;
        background: chocolate;
    }        
    </style>
    <h1>Su kien re chuot</h1>
    <div id ="doituong1"></div>

    <script>
        var doiTuong = document.querySelector('#doituong1');
        doiTuong.onmouseover = function(){
            doiTuong.style.background = "red"
        };
        doiTuong.onmouseout = function(){
            doiTuong.style.background = "blue"
        };
    </script>
</body>
</html>
